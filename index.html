<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form | CodFree</title>
    <script src="https://kit.fontawesome.com/cf04f5cad6.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <div><a class="logo" href="">CodFree<svg width="36" height="20" viewBox="0 0 36 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.1795 1L1 19C12.5774 9.4 28.4906 15 35 19L20.1795 1Z" stroke="#D4CCB6"
                        stroke-linejoin="round" />
                </svg></a>
        </div>

        <div class="container grid">
            <div class="container">
                <div class="container-sub">
                    <div class="int">
                        <h1> <i><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15"
                                        stroke="#FFC632" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M10 17L15 12L10 7" stroke="#FFC632" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M15 12H3" stroke="#FFC632" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </i> Faça seu login</h1>
                        <h4>Entre com suas informações de cadastro.</h4>
                    </div>
                    <div class="form">
                        <form action="">
                            <div class="form-control">
                                <label for="">E-mail
                                    <i><svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M3.33329 3.33331H16.6666C17.5833 3.33331 18.3333 4.08331 18.3333 4.99998V15C18.3333 15.9166 17.5833 16.6666 16.6666 16.6666H3.33329C2.41663 16.6666 1.66663 15.9166 1.66663 15V4.99998C1.66663 4.08331 2.41663 3.33331 3.33329 3.33331Z"
                                                stroke="#FFC632" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M18.3333 5L9.99996 10.8333L1.66663 5" stroke="#FFC632"
                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </i>
                                    <input required class="box" type="email" name="email"
                                        placeholder="Digite Seu melhor @Email">
                                </label>
                            </div>
                            <div class="form-control">
                                <label for="">Senha
                                    <i><svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M15.8333 9.16666H4.16667C3.24619 9.16666 2.5 9.91285 2.5 10.8333V16.6667C2.5 17.5871 3.24619 18.3333 4.16667 18.3333H15.8333C16.7538 18.3333 17.5 17.5871 17.5 16.6667V10.8333C17.5 9.91285 16.7538 9.16666 15.8333 9.16666Z"
                                                stroke="#AFB6C2" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path
                                                d="M5.83337 9.16666V5.83332C5.83337 4.72825 6.27236 3.66845 7.05376 2.88704C7.83516 2.10564 8.89497 1.66666 10 1.66666C11.1051 1.66666 12.1649 2.10564 12.9463 2.88704C13.7277 3.66845 14.1667 4.72825 14.1667 5.83332V9.16666"
                                                stroke="#AFB6C2" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </i>
                                    <input required class="box" type="password" name="Senha"
                                        placeholder="Digite Sua senha">
                                </label>
                            </div>
                            <div class="check">
                                <input id="checkbox-1" type="checkbox">
                                <label for="checkbox-1">Lembre-me</label>
                                <a href="#">Esqueci minha senha</a>
                            </div>
                            <div>
                                <button class="btn">ENTRAR</button>
                            </div>
                        </form>
                    </div>
                    <div class="forgot">
                        <p>Näo tem uma conta?</p>
                        <a href="registro.html">Registre-se</a>
                    </div>
                </div>


            </div>

            <div class="background">
                <img src="./computador.jpg" alt="">
            </div>
        </div>
    </main>





</body>

</html>
